<!DOCTYPE html>
<html>
<head>
	<title>Interface</title>
	<style type="text/css">
body {
  margin: 0;
  padding: 0;
  background: url(bg.jpg);
  font-family: sans-serif;
}
 
h2 {
  color: black;
  padding: 20px;
}

.box{
	height: auto;
	border-radius: 5px;
	padding: 20px;
}
 
.login {
  width: 280px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  padding: 10px;
  margin: 2em auto;
  height: 50%;
  background-color: white;
  border-radius: 3px;
}
 
label {
  font-size: 10pt;
  color: #555;
}
 
input[type="text"],
input[type="password"],
textarea {
  padding: 8px;
  width: 95%;
  background: #efefef;
  border: 0;
  font-size: 10pt;
  margin: 6px 0px;
}

input[type="submit"]{
	position: absolute;
	top: 75%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: #4CAF50;
	color: white;
	padding: 12px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	}
	input[type=submit]:hover {
		background-color: blue;
	}
}
 
.tombol {
  background: blue;
  color: white;
  border: 0;
  padding: 5px 8px;
}



	</style>

</head>
<body>
<div class="box">
	<div class="login">
	<center><h2>tessss</h2></center>
	
		<form name="login">
			<div>
				<label>Username:</label>
				<input type="text" name="username" id="username" />
			</div>

			<div>
				<label>Password:</label>
				<input type="password" name="password" id="password" />
			</div>
			
			<div>
				<input type="button" align="center" value="Sign in" class="tombol" onclick="cek()">
			</div>
		</form>
	</div>
</div>
</body>
<script type="text/javascript">
	function cek() {
		var username = login.username.value;
		var password = login.password.value;
		console.log(username);
		console.log(password);
		if (username == "rustu" && password =="fitran" ) {
			alert ("selamat anda berhasil masuk server" );
			window.location.href="profil.html" ;
			
		}else{
			alert('Maaf kesalahan mengisi data silahkan masukan dengan benar');
		}
	}
</script>
</html>
