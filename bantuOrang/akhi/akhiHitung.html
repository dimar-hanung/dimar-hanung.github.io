<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Angka Pertama <input type="number" value="0" min="0" id="dt01" oninput ="valid();"><br>
	Angka Kedua <input type="number" value="0" min="0" id="dt02" oninput ="valid();"><br>
	Hasil Perkalian = <span id="hasil"></span><br>
	<button onclick="valid();">Proses</button>

	<script type="text/javascript">
		function valid() {
			var cek, dek;
			cek = document.getElementById("dt01").value;
			dek = document.getElementById("dt02").value;
			cek = parseInt(cek);
			dek = parseInt(dek);
			hasil = cek*dek;
			if (cek < 0 || dek <0) {
				alert("Jangan minus");
			}
			else if (cek != parseInt(cek) || dek != parseInt(dek)) {
				alert("Masukkan Angka");
			}
			//if disini tidak berguna.... , karena angka tidak boleh minus
			/*else if (hasil < 0) {
				btnShow.disabled = true;
			}*/
			document.getElementById("hasil").innerHTML=hasil;
		}
	</script>
</body>
</html>
