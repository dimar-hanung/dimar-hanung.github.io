<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>html</title>
    <style type="text/css">
    
	.container{
		display: flex;
	}


    .box-wrap {
        /*border: solid black 1px;*/
        width: 200px;
        height: 400px;
        position: relative;
    }

    .box-gambar {
        border: solid black 1px;
        position: relative;
        width: 100%;
        height: 50%;
    }

    .box-bawah-wrap {
        position: relative;
        height: 50%;
    }

    .box-bawah {
        position: absolute;
        width: 100%;
        background: #28a745;
        transition: all ease 0.5s;
        top: 0px;
        opacity: 0;
        height: 0%;
    }

    .box-gambar:hover + .box-bawah-wrap .box-bawah {
        height: 100%;
        opacity: 1;
    }
    </style>
</head>

<body>

<div class="container">
