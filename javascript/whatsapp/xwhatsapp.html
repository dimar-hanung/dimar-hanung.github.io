<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>wa template</title>
    <script src="csv.min.js"></script>
</head>

<body>
    <style type="text/css">
    body {
        -webkit-user-select: text;

    }

    *::selection {
        background-color: #dc3545;
        color: white;
    }

    .ctn-over::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        background-color: #F5F5F5;
    }

    .ctn-over::-webkit-scrollbar {
        width: 6px;
        background-color: #F5F5F5;
    }

    .ctn-over::-webkit-scrollbar-thumb {
        background-color: #dc3545;
    }

    .w-ctn {
        position: fixed;
        background: #343a40;
        height: 100vh;
        min-width: 290px;
        width: 50%;
        /*padding:20px;*/
        top: 0px;
        right: 0px;
        display: block;
        font-family: monospace;
        transition: all ease 0.5s;
        box-shadow: inset 1px 0px 5px black;
        z-index: 99999;


    }

    .ctn-over {
        overflow-y: overlay;
        padding: 0px 20px;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
    }

    .w-type {
        width: 50%;
        min-width: 250px;
        margin: 0px auto;
        vertical-align: top;
        padding: 10px;
        box-sizing: border-box;
    }

    .w-box-title {
        width: 100%;
        box-sizing: border-box;
        padding: 20px;
    }

    .versi {
        color: white;
        margin-bottom: -20px;
        float: right;
        position: relative;
        display: block;
    }

    .w-versi-title {
        color: white;
        font-family: monospace;

        /*line-height: 0px;*/
    }

    .w-title {
        text-align: center;
        font-size: 20px;
        background: #28a745;
        color: white;
        border-radius: 5px;
        padding: 5px 0px;
        margin-top: 30px;
    }

    .w-btn,
    .w-ipt {
        margin: 10px auto;
        /*margin-right: 10px;*/
        padding: 0px;
        /*margin-top: 10px;*/
        font-weight: bold;
        background: white;
        color: black;
        outline: none;
        border: none;
        width: 100%;
        padding: 5px 0px;
        border-radius: 5px;
        text-align: center;
        font-size: 13px;
        font-family: monospace;
        display: block;

    }

    .w-ipt::selection {
        background: red !important;
        color: black;
    }

    .w-ipt:focus {
        background: white;
        box-shadow: inset 0px 1px 5px black;
        /*color: black;*/
    }

    .w-ipt {
        background: #ccc;
    }

    .w-btn:hover {
        background: yellow;
        color: black;
        cursor: pointer;
    }

    .w-btn-s {
        width: 80px;
        margin: 10px 5px;

    }


    .w-btn-sv {
        width: 80px;
        margin: 10px auto;

    }

    .w-btn-main{
        width: 80px;
        margin:0px 3px;
        border:solid black 1px;
    }

    .w-kat {
        margin-top: 10px;
        padding: 10px 10px;
        background: white;
        border-radius: 5px;
        font-weight: bolder;
        text-align: center;
    }

    hr {
        margin: 10px 0px;
        border: 0;
        border-top: 1px solid #eee;

    }

    .w-toggle {
        position: absolute;
        background: white;
        outline: none;
        border: none;
        width: 100px;
        transform: rotate(-90deg);
        padding: 5px;
        font-weight: bold;
        border-radius: 5px;
        /*border:solid black 1px;*/
        box-shadow: inset 0px -5px 10px -5px;
        left: -65px;


    }



    .info {
        color: white;
        margin-top: 10px;
        border-collapse: separate;
    }

    .w-sj {
        background: #17a2b8;
        color: white;
    }

    .w-tl {
        text-align: left;
        /*text-indent: 10px;*/
    }

    /* .w-fr{
        float: right;
    }*/

    .w-flex {
        display: flex;
    }

    label {
        cursor: pointer;
    }

    input[type=radio] {
        display: none;
    }

    input[type=radio]:checked+label {
        background: #28a745;
        color: white;
    }

    summary {

        user-select: none;

    }


    details[open]>summary~* {
        animation: open 0.5s ease;
        transform-origin: top;

    }

    @keyframes open {
        0% {
            /*opacity: 0;*/
            font-size: 0px;
            transform: scaleY(0);
        }

        100% {
            /*opacity: 1;*/
            font-size: auto;
            transform: scaleY(1);
        }
    }


    details>summary::-webkit-details-marker {
        color: white;
    }

    details summary {
        transition: all ease 0.5s;
        outline: none;
        cursor: pointer;

    }


    /*================================ >>>>>>>>>>>>> whatsapp <<<<<<<<<<<<< ================================*/
    .vW7d1,
    .message-in {
        transition: all ease 0.5s;
        transform-origin: left;
        animation: pesanMasuk 0.5s ease-in-out;
    }

    .message-out {
        transform-origin: right;
    }

    @keyframes pesanMasuk {
        0% {
            transform: scale(0);
        }

        100% {
            transform: scale(1);
            transition: all ease 0.5s;

        }
    }

    /*================================ xxxxxxxxxxxxx whatsapp xxxxxxxxxxxxx ================================*/

    /*================================ >>>>>>>>>>>>> box-table <<<<<<<<<<<<< ================================*/

    .w-main-box {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        display: table;
        transition: all ease 0.5s;
        z-index: 999999;
    }

    .w-main-box-center {
        position: relative;
        display: table-cell;
        vertical-align: middle;
        margin: auto;


    }

    .w-main-real {
        position: relative;
        box-shadow: 0px 0px 15px -5px black;
        padding: 20px;
        background: #edfffb;
        border-radius: 5px;
        overflow: overlay;
        margin: auto;
        height: 80vh;
        width: 80vw;
    }

    .w-main-box-center table {
        margin: auto;
    }

    .w-nav-main {
        position: relative;
        top: 0px;
        /*background-color: #17a2b8;*/
        color: black;
        padding: 10px;
        display: flex;

    }

    .w-nav-main h3 {
        padding: 0px;
        margin: 0px;
    }

    .w-main-box-x-wrap {
        display: table;
        width: 30px;
        height: 30px;
        background: #dc3545;
        font-size: 12px;
        cursor: pointer;
        color: white;
        border-radius: 100%;
        position: sticky;
        float: right;
        right: 10px;
        top: 10px;
    }

    .w-main-box-x-wrap:hover {

        transform: scale(1.2);

    }

    .w-main-box-x {
        display: table-cell;

        text-align: center;
        vertical-align: middle;


        font-family: sans-serif;

    }

    .box-data table {
        width: 100%;
        border-collapse: collapse;

    }
    

    .box-data tr:hover{
        /*background-color: #343a40;*/
        color: red;
        transition: all ease 0.3s;
        /*transform: scale(1.1);*/

    }

    .box-data th {
        text-align: left;
        /*border-bottom: solid 1px black;*/
    }



    /*================================ xxxxxxxxxxxxx box-table xxxxxxxxxxxxx ================================*/
    </style>
    <div class="w-ctn">
        <div class="w-box w-box-title">
            <div class="versi">v3.1</div>
            <div class="w-versi-title">Whatsapp++</div>
            <div class="w-versi-title">by. Dimar Hanung</div>
            <button class="w-toggle" onclick="wp.klik()">Buka Tutup</button>
            <hr />
        </div>
        <div class="ctn-over">
            <section class="w-type">
                <div class="w-title">Tools</div>
                <div class="w-box">
                    <div class="w-title">Scrapper</div>
                    <button class="w-btn" onclick="wp.openBox();wp.listGrup()">list Grup</button>
                    <button class="w-btn" onclick="wp.openBox();wp.listKontak()">list Kontak</button>
                    <details>
                        <summary class="w-btn w-sj">Kontak dalam Grup</summary>
                        <input class="w-ipt" placeholder="Masukkan Group Id" id="ikontakG" onchange="wp.kontakGrup(this.value)" type="text">
                        
                            <button class="w-btn" onclick="wp.openBox();wp.kontakGrup(ikontakG.value)">Gas</button>
                       
                    </details>
                    <hr />
                </div>
                <div class="w-box">
                    <div class="w-title">Online tracker</div>
                    <textarea type="text" class="w-ipt" placeholder="target Id (pisahkan dengan koma)"></textarea>
                    <button class="w-btn">Gas</button>
                </div>
                <div class="w-box">
                    <div class="w-title">Potensi Ban</div>
                    <details>
                        <summary class="w-btn w-sj">Spammer</summary>
                        <div>
                            <input type="text" class="w-ipt" id="idTarget" placeholder="target id">
                            <textarea id="pesanSpam" class="w-ipt w-tl" placeholder="masukan list spam disini, pisahkan dengan tanda coma"></textarea>
                            <input type="number" placeholder="jumlah" id="jumlahLaknat" class="w-ipt">
                            <div class="w-flex">
                                <input id="randomSpam" type="radio" name="urutga" checked="">
                                <label for="randomSpam" class="w-btn w-btn-s">Random</label>
                                <input id="urutSpam" type="radio" name="urutga">
                                <label for="urutSpam" class="w-btn w-btn-s">Urut</label>
                                <button onclick="wp.kirimLaknat(idTarget.value,pesanSpam.value,randomSpam.checked,jumlahLaknat.value)" class="w-btn w-btn-s">Gas :v</button>
                            </div>
                        </div>
                    </details>
                </div>
            </section>
            <section class="w-type">
                <div class="w-title">Tampilan</div>
                <div class="w-box">
                    <details>
                        <summary class="w-btn w-sj">Pesan</summary>
                        <table class="info">
                            <tr>
                                <th>Blur (px)</th>
                                <th>Shadow (px)</th>
                                <th>Size (px)</th>
                            </tr>
                            <tr>
                                <td><input min="0" type="number" id="pesanBlur" placeholder="px" class="w-ipt"></td>
                                <td><input min="0" type="number" id="pesanShadow" placeholder="px" class="w-ipt"></td>
                                <td><input min="0" type="number" id="pesanSize" placeholder="px" class="w-ipt"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                        <div class="w-flex">
                            <button class="w-btn w-btn-sv" id="saveTampilanPesan">Save</button>
                            <button class="w-btn w-btn-sv">Reset</button>
                        </div>
                    </details>
                    <hr />
                </div>
            </section>
            <div style="margin-bottom: 300px;width: 100%"></div>
        </div>
    </div>
    <div class="w-main-box" id="mainBox">
        <div class="w-main-box-center">
            <div class="w-main-real">
                <div class="w-main-box-x-wrap">
                     <div class="w-main-box-x" id="tutupMainBox" onclick="wp.closeBox()">X</div>
                </div>
                <div class="w-nav-main">
                    <h3>Export: </h3>
                    <a download="whatsapp.xls" class="w-btn w-btn-main" href="#" onclick="return ExcellentExport.excel(this, `datatable`, `Whatsapp`);">Excel</a>

    <a download="whatsapp.csv" class="w-btn w-btn-main" href="#" onclick="return ExcellentExport.csv(this, `datatable`);">CSV</a>
                    
                    
                </div>
        <hr/>
                <div class="box-data" id="boxData">
                    <table id="datatable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Grup</th>
                                <th>Id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>0</td>
                                <td>Web Developer ID</td>
                                <td>62881026093983-1582030555@g.us</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    class wassap {
        constructor() {

        }
        klik() {
            //document.getElementsByClassName('_347-w')[0].style.transition = "all ease 0.5s";
            if (this.status == 1) {
                document.getElementsByClassName('w-ctn')[0].style.right = "-50%";
                //document.getElementsByClassName('_347-w')[0].style.filter = "brightness(1)";
                this.status = 0;
            } else {
                document.getElementsByClassName('w-ctn')[0].style.right = "0px";
                //document.getElementsByClassName('_347-w')[0].style.filter = "brightness(0.2)";
                this.status = 1;
            }
        }

        closeBox() {
            document.getElementById('mainBox').style.transform = "scale(0)";
        }

        openBox() {
            document.getElementById('mainBox').style.transform = "scale(1)";
        }

    }

    let wp = new wassap();
    </script>
</body>

</html>
