<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<input type="number" oninput="_switch(this.value)" name="">
<p id="demo"></p>

<script>


//let x = 1;
let text='';
let _switch = (x) =>{
	
	x=parseInt(x);

switch (x) {
  case 0:
    text = "Off";
    break;
  case 1:
    text = "On";
    break;
   case 2:
    text = x;
    break;
  default:
    text = "No value found";
}
document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
