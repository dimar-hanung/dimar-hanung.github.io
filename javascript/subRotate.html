<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="javascript/asset/jquery-3.4.1.min.js"></script>
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        /*width:100%;height:100%;*/
        background-color: brown;
        overflow: hidden;
        /*display: table;*/
    }

    input {
        margin-top: 20px;
    }

    #container {
        display: table;
        width: 100vw;
        height: 100vh;
    }

    .center-wrap {
        display: table-cell;
        vertical-align: middle;
        margin: auto;
        text-align: center;
    }

    #loader_contanier {
        position: relative;
        text-align: center;
        margin: auto;
        width: 400px;
        height: 400px;
        /*overflow:hidden ;*/
    }

    .loader {
        position: relative;
        border-radius: 100%;
        box-sizing: border-box;
        width: calc(100%);
        height: calc(100%);
        border: 5px solid transparent;
        border-top: 5px solid white;
        border-bottom: 5px solid black;
        /*box-shadow: 0px 0px 5px;*/
        animation: animate 15s infinite ease-in-out;
        transition: all ease 1s;
    }

    .loader:hover {
        /*filter: blur(0.1px)*/
    }

    @keyframes animate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
</head>

<body>
    <div id="container">
        <div class="center-wrap">
            <div id="loader_contanier">
                <div class="loader">
                </div>
            </div>
            <input type="range" oninput="run(this.value)" max="20" min="0" step="0.1" name="">
        </div>
    </div>
    <script type="text/javascript">
    let load = document.getElementsByClassName('loader');

    for (var i = 0; i < 30; i++) {
        load[i].innerHTML += '<div class="loader"></div>';
    }

    function run(fast) {
        $('.loader').css('animation', 'animate ' + fast + 's infinite ease-in-out');;
    }
    </script>
</body>

</html>
