        function randid() {
            //lbl=Label Jawab
            //ipt=Input (pilih jawab) (checkbox)
            //angka=angka untuk random id dan for , sebagai penghubung label dan input
            let wrnrnd=("lightgreen,yellow,yellowgreen,lightblue,pink,aqua").split(',');
            let wrnrnd2=("#ccffbc,#fff294,#a4ec77,#c0f1ff,#f5dcff,lightblue").split(',');
            let lbl = document.getElementsByClassName('lblToggle');
            let ipt = document.getElementsByClassName('iptToggle');
            let isi = document.getElementsByClassName('isiContent');
            let sblm = document.getElementsByClassName('nomorId');
            let generateId = 0;
            let jjk1=Math.floor(Math.random() * wrnrnd.length);
            let jjk2=jjk1;
            //untuk random id dan for supaya tidak di lakukan penamaan manual
            for (var i = 0; i <= lbl.length - 1; i++) {

                generateId = i;
                jjk2=jjk1;
                jjk1=Math.floor(Math.random() * wrnrnd.length);
                

                if (jjk1!=jjk2) {
                let random = 'dps' + generateId + 'rnd';
                sblm[i].innerHTML='#'+parseInt(i+1);
                isi[i].style.borderColor=wrnrnd[jjk1];
                isi[i].style.boxShadow='0px 0px 10px '+wrnrnd[jjk1]+' 0px 0px 2px black';

                lbl[i].style.background=wrnrnd2[jjk1];
                sblm[i].style.background=wrnrnd[jjk1];
                lbl[i].setAttribute("for", random);
                ipt[i].setAttribute("id", random);
                
            }else{
                i=i-1;
                console.log("sama muncul");
            }
            }

        }

        var pilihx = 0;

        $(".ctnBox").click(function() {
            console.log('masuk');
            //coba = mendapatkan innerhtml dari ctnBox
            let coba = $(this);
            //mencari class iptToggle (pilihjawab)
            $(this).find(".iptToggle").each(function() {
                //jika  iptToggle checked
                if ($(this).is(':checked')) {
                    pilihx = 1;

                } else {
                    pilihx = 0;

                }

                if (pilihx == 1) {
                    $(coba).find(".isiContent").each(function() {
                        $(this).slideDown('slow');
                    });

                } else {
                    $(coba).find(".isiContent").each(function() {
                        $(this).slideUp('slow');
                    });
                }

            });
