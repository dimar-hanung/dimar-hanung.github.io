<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>kuis penjumlahan</title>
    <script src="../asset/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../asset/bootstrap/css/bootstrap.css">
    <script src="../asset/bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    details[open]>summary~* {
        animation: open 0.5s ease;
        transform-origin: top;
    }

    @keyframes open {
        0% {
            /*opacity: 0;*/
            font-size: 0px;
            /*transform: scaleY(0);*/
        }

        100% {
            /*opacity: 1;*/
            font-size: auto;
            /*transform: scaleY(1);*/
        }
    }
    </style>
</head>

<body>
    <div class="container" style="max-width: 800px;">
        <div class="card mt-5 shadow">
            <div class="row subjudul m-0">
                <h6 class="col card-header m-0 bg-dark text-white p-2">Penjumlahan</h6>
            </div>
            <div class="card-body">
                <details>
                    <summary class="p-2 bg-info text-white">Cara Mengerjakan</summary>
                    <div class="p-2 border">Apabila hasil belasan tulis angka terakhir saja,<br />
                        misal 9+9=8 bukan 18</div>
                </details>
                <table class="table table-sm table-bordered mt-3">
                    <tr>
                        <td colspan='2'>
                            <div id="statusX"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="d-flex">
                                <input class="m-0 px-2 jwbbox" placeholder="jawab" oninput="plus.tambah(this.value);" disabled id="inputPenjumlahan" type="number" style="width: 100px;height: 40px">
                                <div id="nomor" class="p-2">#0</div>
                        </td>
            </div>
            <td>
                <div class="border p-2 float-right" style="-webkit-fill-available">Sisa Waktu : <span id="waktu">4</span></div>
            </td>
            </tr>
            </table>
            <div id="soal_penjumlahan" class="mt-2"></div>
            <hr />
            <button id="ulangi" class="btn btn-success" onclick="reset(1,1,40,'Mudah')">Mudah</button>
            <button id="ulangi2" class="btn btn-warning" onclick="reset(3,5,30, 'Medium')">Medium</button>
            <button id="ulangi3" class="btn btn-danger" onclick="reset(7,6,20, 'Expert')">Expert</button>
            <button id="mulaiBtn" class="btn btn-primary" onclick="plus.mulai()">mulai</button>
            <!-- <div id="salahX"></div> -->
            <table class="table table-striped table-dark table-bordered mt-2">
                <tbody>
                    <tr>
                        <td style="width: 140px">Total Menjawab</td>
                        <td id="totalX">belum</td>
                    </tr>
                    <tr>
                        <td>Benar</td>
                        <td id="benarX">belum</td>
                    </tr>
                    <tr>
                        <td>Salah</td>
                        <td id="salahX">belum</td>
                    </tr>
                    <tr>
                        <td>Nilai</td>
                        <td id="nilaiX">belum</td>
                    </tr>
                    <tr>
                        <td>Tingkat</td>
                        <td id="tingkatX">belum</td>
                    </tr>
                </tbody>
            </table>
            <div id="hasilPrint"></div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
    // console.log(12312322%10)

    class hitung {
        constructor(a, b, reset) {
            this.a = a;
            this.b = b;
            this.c = [];
            this.salah = 0;
            this.hasilAkhir = [];
            this.reset = reset;
            this.mutlak = reset;
            this.start = 0;
            mulaiBtn.style.display = 'inline-flex';
            inputPenjumlahan.style.display = 'block';
            soal_penjumlahan.innerHTML = this.a + ' + ' + this.b;
            $('.jwbbox').css('cursor', 'no-drop');
            this.tingkat = '';
            if (this.reset >= 40) {
                this.tingkat = '<span class="border p-2 bg-success text-white">Mudah</span>';
            } else if (this.reset >= 30) {
                this.tingkat = '<span class="border p-2 bg-warning text-dark">Medium</span>';
            } else if (this.reset < 30) {
                this.tingkat = '<span class="border p-2 bg-danger text-white">Expert</span>';
            }
        }

        mulai() {
            this.start++;
            if (this.start == 1) {
                this.waktu(4);
            }
            mulaiBtn.style.display = 'none';
            inputPenjumlahan.disabled = false;
            ulangi.disabled = true;
            ulangi2.disabled = true;
            ulangi3.disabled = true;
            inputPenjumlahan.focus();

        }

        tambah(value) {

            //alert(value);

             document.getElementsByClassName('jwbbox')[0].style.pointerEvent='none';

            let hasil = this.a + this.b;
            let status = true;
            this.c = hasil % 10;


            if (value == this.c) {
                status = true;
                hasilPrint.innerHTML = '<div class="text-success mt-2">true</div>';
            } else {
                console.log('salah');
                status = false;
                hasilPrint.innerHTML = '<div class="text-danger mt-2">false</div>';
                //this.hasilAkhir.status.push(false);
                // console.log(value+':'+hasil%10)
            }
            this.hasilAkhir.push({
                a: this.a,
                b: this.b,
                jawab: value,
                status: status

            })
            nomor.innerHTML = '#' + this.hasilAkhir.length;

            inputPenjumlahan.value = null;
            this.a = Math.floor(Math.random() * 9);
            this.b = Math.floor(Math.random() * 9);
            soal_penjumlahan.innerHTML = this.a + ' + ' + this.b;
            this.reset = this.mutlak;

        }

        waktu(counter) {
            if (counter > 0) {
                let runWaktu = (waktu) => this.waktu(waktu);
                let cekJawab = () => this.cekJawab();
                let reset = this.reset;


                this.reset--;
                setTimeout(function() {
                    // reset--;
                    counter = reset;
                    waktu.innerHTML = counter.toString().split('').join('.');
                    //console.log(reset + ':' + counter)
                    if (counter == 0) {
                        cekJawab();
                    }

                    // console.log(counter);
                    runWaktu(counter);

                }, 100);
            }
        }


        cekJawab() {
            let benar = 0;
            let salah = 0;
            let nilai = 0;
            let c = this.hasilAkhir;
            waktu.innerHTML = 0;
            inputPenjumlahan.disabled = true;
            ulangi.disabled = false;
            ulangi2.disabled = false;
            ulangi3.disabled = false;
            inputPenjumlahan.style.display = 'none';

            let output = '';
            //c.shift();

            for (let i = 0; i < c.length; i++) {
                let appendHasil = document.createElement("div");
                if (c[i].status == false) {
                    salah++;
                    appendHasil.setAttribute("class", "border border-danger bg-danger text-white mt-1 p-2");

                } else {
                    benar++;
                    nilai++;
                    appendHasil.setAttribute("class", "border border-success mt-1 p-2");


                }
                nilai = (benar / c.length) * 100;
                appendHasil.appendChild(document.createTextNode(c[i].a + ' + ' + c[i].b + ' = ' + c[i].jawab + ' | ' + c[i].status));
                hasilPrint.appendChild(appendHasil);
            }
            totalX.innerHTML = c.length;
            nilaiX.innerHTML = nilai;
            benarX.innerHTML = '<span class="text-success">' + benar + '</span>';
            salahX.innerHTML = '<span class="text-danger">' + salah + '</span>';
            tingkatX.innerHTML = this.tingkat;
            console.log(c)
        }



    }



    let plus = '';

    function reset(a, b, time, mode) {
        statusX.innerHTML = '';
        let appendLevel = document.createElement("div");
        appendLevel.appendChild(document.createTextNode('Level: ' + mode));
        appendLevel.setAttribute("class", "");

        if (mode == 'Mudah') appendLevel.classList.add('text-success');
        if (mode == 'Medium') appendLevel.classList.add('text-dark');
        if (mode == 'Expert') appendLevel.classList.add('text-danger');


        statusX.appendChild(appendLevel);

        inputPenjumlahan.disabled = true;
        plus = new hitung(a, b, time);
        //plus.tambah()
    }
    reset(1, 1, 30, 'Medium');
    </script>
</body>

</html>
