<html>

	var s_kolom='';

function lantai(lantaix){
lante.innerHTML='';

		var outer='<label>'+lantai+'</label><table class="class_tblx">'+ document.getElementById('tblx').innerHTML+'</table>';
		lante.innerHTML+=outer;

			}

}
