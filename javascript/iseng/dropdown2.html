<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dropdown</title>

	<style type="text/css">
		
	body{
		margin:0px;
	}

	.drop-nav{
		position: fixed;
		width: 100vw;
		background: #343a40;
		color: white;
	}

	.drop{
		display: flex;
	}

	.drop li{
		cursor: pointer;
		list-style: none;
		margin:0px 10px;
	}

	.drop>li>ul {
		background: #17a2b8;
		transition: all ease 0.1s;
		display: none;
		position: absolute;
		/*transform: scale(0);*/
		transform-origin: top;
	}

	.drop>li:hover>ul{
		display: block;
		animation: drop 0.4s ease-in-out;
		/*transform: scale(1);*/
	}

	@keyframes drop{
		
		0%{
			transform:scale(0);
		}

		100%{
			transform:scale(1);
		}
	}


	</style>

</head>
<body>
	

	<div class="drop-nav">
		
		<ul class="drop">
			
			<li>Dimar</li>
			<li>Test
				<ul>
					<li>Tes</li>
					<li>Tes2</li>
					<li>Tes3</li>
				</ul>
			</li>

		</ul>	
	

	</div>


</body>
</html>
