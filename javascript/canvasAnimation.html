<!DOCTYPE html>
<html>
<head>
	<title>testing stroke</title>

	<style type="text/css">
		
		*{
			margin: 0px;
			padding: 0px;
		}

	.container{
		display: table;
		position: relative;
		width: 100vw;
		height: 100vh;
	}
	.container div{
		display: table-cell;
		position: relative;
		vertical-align: middle;
		margin: auto;
	}

	.container canvas{
		margin: auto;
		position: relative;
		display: block;
		border-radius: 5px;
		box-shadow: 0px 0px 15px -5px black;
	}

	</style>

</head>
<body>



<div class="container">
	
	<div>
		<canvas width="800" height="300" style="border:solid black 1px;background: black" id="canvas"></canvas>
	</div>

</div>


<!-- <input type="text" oninput="txt=this.value" name=""> -->

<script type="text/javascript">
	
let txt1="ig = @dmr_hanung".split('');
let txt='';	

start(-1)
function start(counter){
  if(counter < txt1.length-1){
    setTimeout(function(){
      counter++;
      
      txt+=txt1[counter];

      start(counter);

    }, 100);
  }
}




let ctx=document.getElementById('canvas').getContext('2d');
setInterval(()=>{
ctx.clearRect(0, 0, canvas.width, canvas.height);


for (var i = 0; i < 10; i++) {
	ctx.beginPath();
	ctx.moveTo(Math.floor(Math.random() * 800),Math.floor(Math.random() * 300));
	ctx.lineTo(Math.floor(Math.random() * 200),Math.floor(Math.random() * 300));
	ctx.lineWidth=1;
	ctx.strokeStyle="white";
	ctx.stroke();
}
ctx.beginPath();
ctx.lineWidth=10;

ctx.lineJoin = "round"; 
ctx.font="50px Arial";
ctx.strokeStyle="hsla("+Math.floor(Math.random() * 360)+",100%,50%,1)";
ctx.fillStyle="hsla("+Math.floor(Math.random() * 360)+",100%,50%,1)";
ctx.setLineDash([Math.floor(Math.random() * 100),Math.floor(Math.random() * 100)]);
//ctx.strokeStyle = ctx.fillStyle = "#1f2f90";
ctx.textBaseline = 'middle'; 
ctx.textAlign = 'center'; 
ctx.strokeText(txt,getRandomInt(canvas.width/2,(canvas.width/2)+20),getRandomInt(canvas.height/2,(canvas.height/2)+20));  
ctx.fillText(txt,getRandomInt(canvas.width/2,(canvas.width/2)+20),getRandomInt(canvas.height/2,(canvas.height/2)+20))

for (var i = 0; i < 40; i++) {
	ctx.beginPath();
	ctx.fillRect(Math.floor(Math.random() * 400),Math.floor(Math.random() * 200),10,10)
	ctx.lineWidth=2;
	ctx.fillStyle="black";
	//ctx.stroke();
}


},100)


function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min;
}


//ctx.fillText(txt,10,100);

</script>

</body>
</html>
