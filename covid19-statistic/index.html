<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Club Finder</title>
</head>

<body>
  <header>
    <nav-main src="../src/images/logo-black.png" alt="dimar" caption=" - Covid19 Statistic"></nav-main>
    <!-- <app-bar></app-bar> -->

  </header>
  <main>
    <h3 class="text-center mb-4">Terakhir di Update <span id="tanggalUpdate"></span> </h3>
    <div class="jumlah-hari-ini-wrap row">

      <div class="bg-primary hari-ini-box p-3 col">
        <div class="font-weight-bold">Positif</div>
        <hr />
        <h4 id="hariPosi">-</h4>
      </div>
      <div class="bg-danger hari-ini-box p-3 col">
        <div class="font-weight-bold">Meninggal</div>
        <hr />
        <h4 id="hariMeni">-</h4>
      </div>
      <div class="bg-success hari-ini-box p-3 col">
        <div class="font-weight-bold">Sembuh</div>
        <hr />
        <h4 id="hariSemb">-</h4>
      </div>
    </div>
    <hr/>
    <div class="jumlah-kasus-wrap">
      <h3 class="text-center">Jumlah Kasus Di Indonesia</h3>
      <div class="kasus-error"></div>
      <canvas id="jumlahKasus"></canvas>
    </div>
    <div class="toggle-wrap">
      <h3 class="text-center">Jumlah Kasus Berdasar Provinsi</h3>
      <div class="m-auto max-content">
        <button class="btn btn-primary" id="graphProvButton">Graph</button>
        <button class="btn btn-primary" id="tableProvButton">Table</button>
      </div>

      <div id="provinsiGraph">
        <hr />
        <button class="btn btn-primary btn-sm prov-graph">Positif</button>
        <button class="btn btn-primary btn-sm prov-graph">Meninggal</button>
        <button class="btn btn-primary btn-sm prov-graph">Sembuh</button>
        <canvas id="provinsiKasus"></canvas>
      </div>

      <div id="provinsiTable">
        <table id="table_id" class="table table-hover table-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>Provinsi</th>
              <th>Positif</th>
              <th>Meninggal</th>
              <th>Sembuh</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    </div>

  </main>

  <main-foot></main-foot>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
