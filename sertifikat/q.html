    <script>
      class Contoh {
        constructor(demo) {
          this.demo = demo;
        }

        run() {
            this.getRandomInt(this.demo,15);
        }

        static getRandomInt(min, max) {
          min = Math.ceil(min)
          max = Math.floor(max)
          return Math.floor(Math.random() * (max - min)) + min //The maximum is exclusive and the minimum is inclusive
        }
      }

      let contoh = new Contoh();
      contoh.run(3)
    </script>
