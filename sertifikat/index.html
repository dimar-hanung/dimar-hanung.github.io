<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/js/dragscroll.js"></script>
    <title>My Certificate</title>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .flex {
        display: flex;
        flex-wrap: wrap;
      }
      .between {
        justify-content: space-between;
      }
      .putih {
        color: white;
        font-family: monospace;
        margin: 10px 0px;
      }
      .container {
        display: flex;
        min-height: 100%;
      }
      /* ================= >>>> sidebar <<<< ================= */
      .sidebar-wrap {
        width: 40px;
        height: auto;
        padding: 20px 2px;
        background: #000000;
        z-index: 2;
        text-align: center;
        transition: all ease 0.3s;
        box-shadow: 0px 2px 15px -10px aqua;
      }
      .sidebar-wrap:hover {
        box-shadow: 0px 2px 15px -2px aqua;
      }

      .sidebar-logo img {
        filter: drop-shadow(0px 0px 1px #000);
        transition: all ease 0.3s;
        margin: 5px 0px;
        border-radius: 100%;
        width: 30px;
      }
      .sidebar-logo:hover img {
        filter: drop-shadow(0px 0px 5px aqua);
        cursor: pointer;
      }

      .mitra-input {
        display: none;
      }
      input[type="radio"].mitra-input:checked + label.sidebar-logo > img {
        box-shadow: 0px 0px 0px 4px #dc3435;
      }

      .mitra-title {
        color: white;
        text-align: center;
        text-transform: uppercase;
        font-family: sans-serif;
      }

      /* ================= xxxx sidebar xxxx ================= */

      /* ================= >>>> content <<<< ================= */
      .content-wrap {
        background: linear-gradient(45deg, black, #1f1733);
        width: 100%;
        display: flex;
        transition: all ease 4s;
      }

      /* ================= >>>> sertif <<<< ================= */
      .sertif-wrap {
        height: 100%;
        max-height: 100vh;
        width: 100%;
        max-width: max-content;
        box-sizing: border-box;
        /* box-shadow: 10px 0px 15px -5px black; */
        transition: all ease 0.5s;
        transform: translateX(0px);
        box-shadow: 0px 2px 15px -10px aqua;
        padding: 30px;
        background: #080a10;
        overflow-y: auto;
      }

      .sertif-wrap:hover {
        box-shadow: 0px 0px 35px -5px aqua, 0px 0px 5px 0px red;
      }

      ::-webkit-scrollbar-track {
        background: hsla(0, 0%, 100%, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.4);
      }
      ::-webkit-scrollbar {
        width: 6px !important;
        height: 6px !important;
      }

      .sertif {
        margin: 10px 0px;
      }
      .sertif:hover {
        cursor: pointer;
      }
      .sertif img,
      .sertif-detail img {
        display: block;
        position: relative;
        width: 100%;
        max-width: 250px;
        border-radius: 5px;
        margin: auto;
      }
      .sertif-detail img {
        max-width: 500px;
      }
      .tutup-x{
        background: #dc3435;
        width:15px;
        height: 15px;
        transition: all ease .3s;
        border-radius: 100%;
        position: relative;
        margin: auto;
        margin-right: 0px;
      }
      .tutup-x:hover{
        box-shadow: 0px 0px 3px 1px aqua;
        transform: scale(1.2);
        cursor: pointer;
      }
      /* ================= xxxx sertif xxxx ================= */

      /* ================= >>>> deskripsi <<<< ================= */

      .detail-wrap {
        display: table;
        width: 100%;
        height: 100%;
        z-index: 2;
        /* opacity: 0.5; */
      }
      .center {
        display: table-cell;
        vertical-align: middle;
      }
      .detail-content {
        background: #0009;
        color: white;
        max-width: 800px;
        font-family: sans-serif;
        padding: 10px 20px;
        border-radius: 5px;
        margin: auto;
        box-sizing: border-box;
        width: 100%;
        transition: all ease 0.4s;
        /* transform: scale(0); */
        box-shadow: inset 0px 0px 25px -10px #330505;
        /* border: solid 1px #17a2b8; */
      }
      a {
        text-decoration: none;
      }
      .btn {
        padding: 5px 10px;
        border-radius: 5px;
        background: #17a2b8;
        color: white;
        text-decoration: none;
        width: max-content;
        margin: 10px 0px;
        margin-right: 10px;
      }

      /* ================= xxxx deskripsi xxxx ================= */
      /* ================= xxxx content xxxx ================= */

      .random-box {
        position: absolute;
        right: 0px;
        overflow: hidden;
        width: 100%;
        max-width: 500px;
        height: 100%;
        max-height: 500px;
      }

      /* .box-box{
          animation: updown 5s ease infinite alternate;
      } */

      @keyframes updown {
        100% {
          transform: translateY(20px);
        }
      }

      /* ================= >>>> responsive <<<< ================= */

      @media screen and (max-width: 1024px) {
        .detail-wrap {
          /* position: absolute; */
          width: 0px;
          
        }

        .sertif-wrap{
          max-width: 100%;
        }

        .detail-content{
          position: absolute;
          top:0px;
          left: 0px;
          max-width: 100%;
          height: 100%;
        }

        /* .random-box,.sertif-wrap{
          filter:blur(5px) brightness(0.5);
        }
        .sidebar-wrap{
          filter:saturate(0);
        } */
      }

      /* ================= xxxx responsive xxxx ================= */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar-wrap">
        <!-- <div class="sidebar-logo">
          <img src="assets/icons/progate.png" alt="" />
        </div>
        <div class="sidebar-logo">
          <img src="assets/icons/dicoding.png" alt="" />
        </div> -->
      </div>
      <div class="content-wrap">
        <div class="random-box" id="randomBox"></div>
        <div class="sertif-wrap dragscroll" id="mitraBox">
          <div class="sertif">
            <img src="assets/sertif/cert-1014-12709774.jpg" alt="" />
          </div>
          <div class="sertif">
            <img src="assets/sertif/cert-1014-12709774.jpg" alt="" />
          </div>
          <div class="sertif">
            <img src="assets/sertif/cert-1014-12709774.jpg" alt="" />
          </div>
        </div>
        <div class="detail-wrap">
          <div class="center">
            <div class="detail-content" id="mitraDetail">
              <div class="tutup-x" id="tutupK" onclick="mitraDetail.style.transform='scale(0)'"></div>
              <div class="flex between putih">
                <div>Mitra : Solo Learn</div>
                <div>Berlaku Hingga : 200</div>
              </div>
              <div class="sertif-detail">
                <img src="assets/sertif/cert-1014-12709774.jpg" alt="" />
              </div>
              <div class="flex">
                <a href="#"><div class="btn">PDF</div></a>
                <a href="#"><div class="btn">PNG</div></a>
              </div>
              <div>
                Deskripsi : Lorem ipsum dolor sit amet consectetur, adipisicing
                elit. Laborum maxime possimus laboriosam ex enim! Culpa est nemo
                veniam, assumenda officiis magni. Cumque ut dignissimos veniam
                vero vel error quas eveniet!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/show-box.js"></script>

    <script type="text/javascript">
      let data = [
        {
          logo: "assets/icons/dicoding.png",
          mitra: "dicoding",
          sertifikat: [
            {
              date: "1 Mei 2020",
              expired: "1 Mei 2023",
              desc:
                "Kelas Dasar Pemrograman Web, mempelajari dasar HTML, CSS, dan Sedikit dasar JS",
              link:
                "assets/sertif/sertifikat_course_123_588553_010520130226-1.jpg",
            },
          ],
        },
        {
          logo: "assets/icons/progate.png",
          mitra: "progate",
          sertifikat: [
            {
              date: "13 Mei 2020",
              expired: "-",
              desc:
                "Kelas Node Js, Mempelajar HTML, CSS, JS, Hingga ES6, MySQL, Node JS, dan dalam pelatihan juga disediakan project team sehingga lebih terjamin kualitas nya",
              link:
                "assets/sertif/85b5235ad707591e464755b30812a299path_certificate_fb93bb13qaa4am-1.jpg",
            },
          ],
        },
        {
          logo: "assets/icons/sololearn.ico",
          mitra: "sololearn",
          sertifikat: [
            {
              date: "11 Mei 2020",
              expired: "-",
              desc: "",
              link: "assets/sertif/cert-1014-12709774.jpg",
            },
            {
              date: "10 Mei 2020",
              expired: "-",
              desc: "",
              link: "assets/sertif/cert-1023-12709774.jpg",
            },
            {
              date: "11 Feb 2019",
              expired: "-",
              desc: "",
              link: "assets/sertif/cert-1024-12709774.jpg",
            },
          ],
        },
        {
          logo: "assets/icons/udemy.png",
          mitra: "udemy",
          sertifikat: [
            {
              date: "16 Mei 2020",
              expired: "-",
              desc: "Kelas Javascript Dasar",
              link: "assets/sertif/UC-bfcdf2d3-fbbd-4643-be46-3286577a8369.jpg",
            },
          ],
        },
      ]

      let img = {}

      for (let i = 0; i < data.length; i++) {
        document.getElementsByClassName("sidebar-wrap")[0].innerHTML += `
        <div>
            <input oninput="mitraHref('${data[i].mitra}')" class="mitra-input" type="radio" name="logo-mitra" id="x-${data[i].mitra}"/>
            <label for="x-${data[i].mitra}" class="sidebar-logo">
          <img src="${data[i].logo}" alt="" />
          </label>
        </div>`
        // img[data[i].mitra] = [];
        let simg = []
        let date = []
        let desc = []
        for (sc in data[i].sertifikat) {
          let image = new Image()
          image.src = data[i].sertifikat[sc].link
          //   console.log(data[i].sertifikat[sc].date);
          date.push(data[i].sertifikat[sc].date)
          desc.push(data[i].sertifikat[sc].desc)
          image.onload = () => {
            simg.push(image)

            img[data[i].mitra] = {
              img: simg,
              date: date,
              desc: desc,
            }
            console.log(img)
          }
        }
      }

      function mitraHref(mitra) {
        // console.log(img[mitra].img[0]);
        // console.log(document.getElementsByClassName('sertif-wrap')[0].style.width);

        mitraBox.style.transform = `translateX(-${
          mitraBox.offsetWidth + 400
        }px)`
        setTimeout(() => {
          mitraBox.innerHTML = `<h3 class='mitra-title'>${mitra}</h3>`
          for (a in img[mitra].img) {
            let append = document.createElement("div")
            append.classList.add("sertif")
            img[mitra].img[a].setAttribute(
              "onclick",
              `xmitraDetail('${mitra}','${a}')`
            )
            append.appendChild(img[mitra].img[a])
            mitraBox.appendChild(append)
          }
          mitraBox.style.transform = `translateX(-${0}px)`
        }, 500)
      }
      let dtl = img
      function xmitraDetail(mitra, a) {
        // console.log(mitra);
        a = parseInt(a)
        mitraDetail.innerHTML = ""
        let idtl = document.createElement("img")
        idtl.src = dtl[mitra].img[a].src
        // let detail = document.createElement("div")
        // detail.classList.add("sertif-detail")
        // detail.appendChild(idtl)
        // mitraDetail.appendChild(detail);
        mitraDetail.style.transform = "scale(0)"
        setTimeout(() => {
          mitraDetail.innerHTML = `
          <div class="tutup-x" id="tutupK" onclick="mitraDetail.style.transform='scale(0)'"></div>
        <div class="flex between putih">
                <div>Mitra : ${mitra}</div>
                <div>Berlaku Hingga : ${dtl[mitra].date[a]}</div>
         </div>
         <div class="sertif-detail">
                <img src="${dtl[mitra].img[a].src}" alt="" />
         </div>
         <div class="flex">
                <a href="${dtl[mitra].img[a].src}" target="_blank"><div class="btn">PNG</div></a>
                <a href="#"><div class="btn">PDF</div></a>
              </div>
              <div>
                Deskripsi : ${dtl[mitra].desc[a]}
              </div>
              `
          mitraDetail.style.transform = "scale(1)"
        }, 500)
      }
      mitraHref("dicoding")
    </script>
  </body>
</html>
