<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <script src="javascript/asset/jquery-3.4.1.min.js"></script>
        <style type="text/css">
            *{
    margin:0px;
    padding:0px;
}
body {
    width:100%;height:100%;
    background-color:brown;
}
#loader_contanier{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:600px;
    height:600px;
    /*overflow:hidden ;*/
}
.loader{
    border-radius:100%;
    width:calc(100% - 15px);
    height:calc(100% - 15px);
    border:7.831px solid transparent;
    border-top:7.831px solid white;
    border-bottom:7.831px solid black;
    /*box-shadow: 0px 0px 5px;*/
    animation:animate 15s infinite linear;
    transition: all ease 1s;
}    
.loader:hover{
    /*filter: blur(0.1px)*/
}              
                
@keyframes animate {
    0%{
        transform:rotate(0deg);
    }
   /* 50%{
        transform:
    }*/
    100%{
        transform:rotate(360deg);

    }
}
        </style>
    </head>
    <body>
        <div id="loader_contanier">
            <div class="loader">
                    
            </div>
        </div>



        <input type="range" oninput="run(this.value)" max="20" min="0" step="0.1" name="">

        <script type="text/javascript">
                
            let load = document.getElementsByClassName('loader');

            for (var i = 0; i < 35; i++) {
                load[i].innerHTML+='<div class="loader"></div>';
            }

            function run(fast)
            {
                $('.loader').css('animation', 'animate '+fast+'s infinite ease-in-out');;
            }
        </script>


    </body>
</html>
