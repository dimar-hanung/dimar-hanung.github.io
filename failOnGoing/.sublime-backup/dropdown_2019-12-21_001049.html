 function func(elt) {
            // Traverse up until root hit or DIV with ID found
        while (elt && (elt.tagName != "DIV" || !elt.tagName)){
        	parentCount++

        	console.log('Element: '+a)
            elt = elt.parentNode;}
        if (elt) {// Check we found a DIV with an ID
            console.log('autoSelect: '+elt.className);
        }
    }

func(ulSelect);
var elt = ulSelect;
for (var i = 0; i < 3; i++) {

}
