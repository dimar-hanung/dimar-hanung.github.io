<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input type="text" id="dinput" value="3,4,5,6,7,8,9" oninput="deviasi(this.value)">
<div id="output1"></div>
<div id="output2"></div>
<div id="output3"></div>
<script type="text/javascript">
	
deviasi(dinput.value)
function deviasi(val){
output1.innerHTML='';
var sumx=val.split(',');
var tambah=0;
for (var i = 0; i < sumx.length; i++) {

tambah=parseInt(tambah)+parseInt(sumx[i]);
console.log(tambah);
	output1.innerHTML+=sumx[i]+'+';
}
var newStr = output1.innerHTML;
var hbagi=tambah/sumx.length;
output1.innerHTML='('+newStr.slice(0, -1)+')/'+sumx.length;
output2.innerHTML=tambah+'/'+sumx.length + '='+tambah/sumx.length;

var sup2='';
for (var i = 0; i < sumx.length; i++) {
	sup2+='('+sumx[i]+'-'+hbagi+')<sup>2</sup> + ';
}

output3.innerHTML='S<sup>2</sup> = {'+sup2.slice(0, -2)+'}/'+sumx.length;






}

</script>

</body>
</html>
